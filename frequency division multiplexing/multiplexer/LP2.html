<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Pass Filter 2</title>
</head>
<body>
    <script type="text/javascript">
        const canvas2=document.createElement('canvas'), pi=Math.PI;
        canvas2.id='canvas2';
        canvas2.width= (window.innerWidth)-25;
        canvas2.height=(3.25*window.innerHeight)/4;
        canvas2.style.border="1px solid #000";
        canvas2.style.position="top 95px;"
        canvas2.style.margin="2.5px";
        document.body.appendChild(canvas2);
        const context1= canvas2.getContext('2d');
        const C=0.01;
        var d, e, c, b, h, g,f,i;
             d= localStorage.getItem("car2fre");
             e=parseFloat(d);
             c= localStorage.getItem("car2amp"); 
             b=parseFloat(c);
             f= localStorage.getItem("demin2fre");
             h=parseFloat(f);
             i= localStorage.getItem("demin2amp"); 
             g=parseFloat(i);

        var num1,num2,num,mf,n=2,o,p;
        var inc=e/10;
        var amp=c/10;
        var ebm=(4*C*g*b)/2;
        var freq=(e-h)-(e+h)+(e+h);
        
        function freqdraw(){
          freqlabel(); freqlines();};
      
         
        function freqlabel(){
          context1.beginPath();
          context1.font="20px Arial ";
          context1.fillText( 'Frequency Spectrum',10,16);
          context1.closePath();
          context1.beginPath();             
        };
                  
        function freqlines(){     
          o=30
          p=10
          draw1()
          
      
          function draw1(){
          context1.beginPath();
              context1.beginPath();
              context1.stroke();
              context1.moveTo(0, canvas2.height - canvas2.height / 5);
              context1.lineTo(canvas2.width, canvas2.height - canvas2.height / 5);
              context1.strokeStyle = "#000"
              context1.stroke();
              context1.closePath();
      
              context1.moveTo(canvas2.width*freq/106000 , canvas2.height - canvas2.height / 5);
              context1.lineTo(canvas2.width*freq/106000 , canvas2.height - canvas2.height / 5 - 30 -(amp*30));
              context1.stroke();
              context1.stroke();
              context1.font = "10px Arial "
              context1.fillText((ebm.toPrecision(3))+"V", canvas2.width*freq/106000 - 10 , canvas2.height - canvas2.height / 5 - 30 -(amp*30));
              context1.fillText(((freq))+"Hz", canvas2.width*freq/106000 - 15 , canvas2.height - canvas2.height / 5 + p);
        }};
                  function loop1(){
                  context1.clearRect(0,0,canvas2.width, canvas2. height)
                  freqdraw();
                  }
             loop1()
                  </script>
              </body>
          </html>
